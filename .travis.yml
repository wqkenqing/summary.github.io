language: node_js

# node_js: stable
node_js:
  - 7.9.0
cache:
    apt: true
    directories:
        - node_modules

notifications:
    email:
        recipients:
            - wqkenqingto@126.com
        on_success: change
        on_failure: always

before_install:
    - export TZ='Asia/Shanghai'
    - npm install hexo-cli -g
    # - chmod +x ./publish-to-gh-pages.sh

install:
    - npm install

script:
    - hexo clean
    - hexo g
    - sed -i "s/gh_token/${REPO_TOKEN}/g" ./_config.yml
    - hexo d


# # after_script:
#     - ./publish-to-gh-pages.sh
#       # - hexo deploy

branches:
    only:
        - hexo

env:
    global:
        # Github Pages
        - GH_REF: github.com/wqkenqing/wqkenqing.github.io.git
        # Coding Pages
        # - CD_REF: git.coding.net/Leafney/Leafney.coding.me.git
